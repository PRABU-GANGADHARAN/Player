<style>
<style>
* {
  box-sizing: border-box;
}
#inbar {
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#lister {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#lister th, #lister td {
  text-align: left;
  padding: 12px;
}

#lister tr {
  border-bottom: 1px solid #ddd;
}

#lister tr.header, #lister tr:hover {
  background-color: #f1f1f1;
}
</style>
<script>
  function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("inbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("lister");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
</head>

<body>



 
 
 <center>
  <input type="text" id="inbar" onkeyup="myFunction()" placeholder="Search for songs.." title="Type in a song">
  <table id="lister" class="tabler">

    <th>Song Name</th>
    <th>Movie Name</th>
  </tr>
</table>

 </center>
